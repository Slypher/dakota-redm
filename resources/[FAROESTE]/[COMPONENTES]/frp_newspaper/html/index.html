<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
        <script src="script.js" type="text/javascript"></script>
        <script src="editions/editions.js" type="text/javascript"></script>
</head>

<body>
    <div id="jornal" class="jornal">
        
        <div class="close"><a href="" onclick='close()'><img src="close.png" ></a></div>

        <div class="back" id="back"><img src="next.png"/></div>

        <div class="next" id="next"><img src="next.png"/></div>
    </div>

</body> 
<script>

    let jornalDiv = document.getElementById("jornal")
    let filterEdition = "ed01" //vai ser passado via metadata quando usar o item jornal no inventario
    
    
    let edition = editions.find((edition) => {
        return edition.metadata == filterEdition
    })

    let maxPages = edition.pages.length - 1
    
    let currentPage = 0

    if (currentPage < maxPages) $("#next").show()

    $("#back").hide()
   
    let htmlToWrite = '<center><img id="atual" src="editions/'+edition.pages[0].image+'" width="750"></center>'
    jornalDiv.insertAdjacentHTML("afterbegin", htmlToWrite)

    document.getElementById("next").addEventListener("click", next)

    function next() {
        $("#back").show()

        $("#atual").remove()
       
        if ((currentPage + 1 ) <= maxPages) {
            currentPage = currentPage + 1
        }
        
        let htmlToWrite = '<center><img id="atual" src="editions/'+edition.pages[currentPage].image+'" width="750"></center>'
        jornalDiv.insertAdjacentHTML("afterbegin", htmlToWrite)


        if ((currentPage == maxPages)) {
            $("#next").hide()
        }
       
    }

    document.getElementById("back").addEventListener("click", back)

    function back() {
        $("#next").show()
        currentPage = currentPage - 1
        if (currentPage < 0) currentPage = 0

        if (currentPage == 0) $("#back").hide()

        $("#atual").remove()
        let htmlToWrite = '<center><img id="atual" src="editions/'+edition.pages[currentPage].image+'" width="750"></center>'
        jornalDiv.insertAdjacentHTML("afterbegin", htmlToWrite)
    }

    
</script>

</html>
